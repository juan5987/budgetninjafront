<div class="home">
  <app-homeheader (onToggleMenu)="toggleMenu($event)" [isMenuOpened]="isMenuOpened"></app-homeheader>

  <!-- contenu du menu mobile (bouton connexion) -->
  <div [ngClass]="!isMenuOpened ? 'menu' : 'menu menu--opened'">
    <button [ngClass]="!isMenuOpened ? 'menu__login' : 'menu__login menu__login--opened'"
      (click)="toggleMenu(!isMenuOpened)">connexion</button>
  </div>

  <main>
    <div class="home__heading">
      <h2 class="home__heading__subtitle">Devenez un</h2>
      <h1 class="home__heading__title">budget
        <span class="home__heading__title home__heading__title--ninja">ninja</span>
      </h1>
      <h2 class="home__heading__subtitle">Gérez votre argent avec sérénité</h2>
    </div>
  </main>

  <footer></footer>
</div>

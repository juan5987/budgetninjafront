<div class="contentProject">

  <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"></highcharts-chart>



<div class="indicators">


  <h3>{{project.objEpargne}} {{project.amountToGet}}€</h3>
  <span>Reste à épargner : </span>

  <ng-container *ngIf="!isNoEndDateChecked(); else noEndDateTemplate">
  <span>Temps restant : {{ project.endDate }} otro : {{ formatTimeRemaining() }}</span>
  </ng-container>

  <ng-template #noEndDateTemplate>
    <span>Aucune date d'échéance</span>
  </ng-template>

  <button mat-icon-button (click)="editSavingGoal(project)" >
    <mat-icon>edit</mat-icon>
  </button>


  <button mat-icon-button (click)="deleteSavingGoal(project.id)" color="warn">
    <mat-icon>delete</mat-icon>
  </button>

</div>















</div>

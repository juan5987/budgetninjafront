<div class="modalContent">


  <h1>Mon épargne programmée</h1>


  <form class="savingFormular" [formGroup]="programmedSavingForm" >


    <div class="montantAEpargner">
      <span>Montant à épargner</span>
      <input formControlName="programmedAmount" maxlength="20" type="number" min="1" class="dialogInput" placeholder="100€" required>
      <div *ngIf="isSubmitClicked && programmedSavingForm.get('programmedAmount')?.invalid ">
        <span class="error-message" [class.show-message]="isSubmitClicked">Veuillez entrer un montant</span>
      </div>
    </div>


    <div class="dayOrWeekOrMonth">
      <div>
      <span  class="inputTitle">Choisir la fréquence</span>
      </div>
      <div class="frequencyByTwo">

        <div class="categorieDropdown">
          <select class="dropdownSelect" formControlName="PeriodicityProgrammed" >
            <option value="jours">jours</option>
            <option value="semaines">semaines</option>
            <option value="mois">mois</option>
          </select>
        </div>

        <div style="margin-top: 15px" *ngIf="isSubmitClicked && programmedSavingForm.get('PeriodicityProgrammed')?.invalid ">
          <span class="error-message" [class.show-message]="isSubmitClicked">Veuillez entrer une périodicité</span>
        </div>


      </div>

    </div>


    <div mat-dialog-actions [align]="'center'" class="modalButtons">


      <button class="boutonAnnuler" mat-dialog-close>Annuler</button>
      <button class="boutonAjouter" style="margin-left: 15px" (click)="addProgrammedSaving()">valider</button>


    </div>

  </form>

</div>
